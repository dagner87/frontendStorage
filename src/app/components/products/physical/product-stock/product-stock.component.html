<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Products Stock</h5>
        </div>
        <div class="card-body">
          <div class="btn-popup pull-right">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-original-title="test"
              data-target="#exampleModal"
              (click)="open(content)"
            >
              Add Product
            </button>
            <ng-template #content let-modal>
              <div class="modal-header">
                <h5 class="modal-title f-w-600" id="exampleModalLabel">
                  Add Product
                </h5>
                <button
                  type="button"
                  class="close"
                  aria-label="Close"
                  (click)="modal.dismiss('Cross click')"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="needs-validation">
                  <div class="form">
                    <div class="row">
                      <div class="col">
                        <label for="validationCustom02" class="mb-1"
                          >Storage :</label
                        >
                        <select class="form-control">
                          <option>Default select</option>
                        </select>
                      </div>

                      <div class="col">
                        <label for="validationCustom02" class="mb-1"
                          >Proveedor :</label
                        >
                        <select class="form-control">
                          <option>Default select</option>
                        </select>
                      </div>
                    </div>
                    <br />

                    <div class="row">
                      <div class="col">
                        <label for="validationCustom02" class="mb-1"
                          >Arrival day :</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          placeholder="Arrival day"
                        />
                      </div>
                      <div class="col">
                        <label for="validationCustom02" class="mb-1"
                          >Product :</label
                        >
                        <select class="form-control">
                          <option>Seat Rear</option>
                          <option>Default select</option>
                          <option>Default select</option>
                        </select>
                      </div>

                      <div class="col">
                        <label for="validationCustom02" class="mb-1"
                          >Paking List :</label
                        >
                        <input
                          class="form-control"
                          id="validationCustom01"
                          type="file"
                        />
                      </div>
                    </div>
                  </div>
                </form>

                <br />

                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">CODE</th>
                      <th scope="col">NAME</th>
                      <th scope="col">CANT</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">2/2</th>
                      <td>SEAT REAR</td>
                      <td>
                        <input
                          class="form-control"
                          id="validationCustom01"
                          type="number"
                        />
                      </td>
                      <td>
                        <button type="button" class="btn btn-primary">X</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save</button>
                <button
                  class="btn btn-secondary"
                  type="button"
                  data-dismiss="modal"
                  (click)="modal.dismiss('Cross click')"
                >
                  Close
                </button>
              </div>
            </ng-template>
          </div>
          <div id="batchDelete" class="category-table custom-datatable">
            <div class="table-responsive">
              <ng2-smart-table
                [settings]="settings"
                [source]="sub_categories"
              ></ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
